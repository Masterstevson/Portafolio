<script>
let currentDiv = 1;
let scrollCount = 0;
let touchStartY = 0;
let touchEndY = 0;


function focusDiv() {
  const div1 = document.getElementById('div1');
  const div2 = document.getElementById('div2');
  const div3 = document.getElementById('div3');
  const div4 = document.getElementById('div4');

  div1.classList.remove('active');
  div2.classList.remove('active');
  div3.classList.remove('active');
  div4.classList.remove('active');

  if (currentDiv === 1) {
    div1.classList.add('active');
  } else if (currentDiv === 2) {
    div2.classList.add('active');
  } else if (currentDiv === 3) {
    div3.classList.add('active');
  }else if (currentDiv === 4) {
    div4.classList.add('active');
  }
  
}

window.addEventListener('wheel', function(event) {
  if (event.deltaY > 0) {
    scrollCount += 1;
  } else if (event.deltaY < 0) {
    scrollCount -= 1;
  }
  if (scrollCount >= 1) {
    currentDiv += 1;
    if (currentDiv > 4) {
      currentDiv = 1;
    }
    scrollCount = 0;
    focusDiv();
  } else if (scrollCount <= -1) {
    currentDiv -= 1;
    if (currentDiv < 1) {
      currentDiv = 4;
    }
    scrollCount = 0;
    focusDiv();
  }
});

window.addEventListener('touchstart', function(event) {
  touchStartY = event.touches[0].clientY;
});

window.addEventListener('touchend', function(event) {
  touchEndY = event.changedTouches[0].clientY;
  if (touchEndY > touchStartY) {
    currentDiv -= 1;
    if (currentDiv < 1) {
      currentDiv = 4;
    }
    focusDiv();
  } else if (touchEndY < touchStartY) {
    currentDiv += 1;
    if (currentDiv > 4) {
      currentDiv = 1;
    }
    focusDiv();
  }
});

function goLHDY() {
  window.open("https://lhdyerbatero.com/", "_blank"); // Reemplaza "https://example.com" con la URL de destino

}
function goEstepario() {

}
